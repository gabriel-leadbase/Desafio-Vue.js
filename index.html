<!doctype html>
<html lang="pt-br">

  <head>
    <title>Dashboard - FasterDoc</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <!-- Custom CSS -->
    <link href="./css/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="sticky-lg-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">FasterDoc</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main id="app" class="container mt-3">
    
    <!-- DATA -->
      <div  class="row">
        <div class="col-md-4 mb-sm-4 mb-1">
          <div class="card text-center">
            <div class="card-header">
              Total de medicamentos
            </div>
            <div class="card-body">
              <h5 class="card-title">{{drugs.length}}</h5>
            </div>
          </div>
        </div>
      </div>
    <!-- /DATA -->

    <!-- Drug -->
      <div class="row">
        <div class="col">
          <div class="card">
             
            <div class="text-left card-header">
              <h4>
                Medicamentos
              </h4>

              <div class="d-flex flex-row-reverse">
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addModal">
                  Adicionar
                </button>
              </div>
            </div>
            <div class="card-body">
              <table id="drug-table" class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col"><!--delete--></th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for='item, index in drugs'>
                    <td scope="col">{{index + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.quant}}</td>
                    <td>
                      <button class="btn btn-outline-danger btn-sm">
                        <i @click="removeDrug(item)" class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /Drug -->

      <!-- addModal -->
      <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Adicionar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <form @submit.prevent="addDrug" method="post" class="row align-items-center">
                  <div class="col-9">
                    <label for="drugName" class="form-label">Nome</label>
                    <input v-model="drugName" type="text" id="drugName" class="form-control">
                  </div>

                  <div class="col-3">  
                    <label for="quant" class="form-label">Quantidade</label>
                    <input v-model="quant" type="number" class="form-control" id="quant">
                  </div>

                  <button type="submit" class="btn btn-dark mt-3">Submeter</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <!-- /MAIN -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Custom JS -->
    <script src="./js/script.js" charset="utf-8"></script>

  </body>

</html>
